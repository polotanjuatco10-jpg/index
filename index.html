<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine, Jasmin? üíò</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    p {
      color: #555;
      margin-bottom: 25px;
      font-size: 1rem;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      touch-action: manipulation;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #yes:hover {
      background: #ff1f4a;
    }

    #no {
      background: #ccc;
      color: #333;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      p { font-size: 0.9rem; }
      .buttons { height: 70px; }
      button { padding: 10px 20px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>halo, baby üíï</h1>
    <p>Will you be my Valentine?</p>
    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôà</button>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");
    const heartsContainer = document.getElementById("hearts");

    let yesSize = 1; 

    function growYes() {
      yesSize += 1; 
      yesBtn.style.transform = `scale(${yesSize})`;
    }

    noBtn.addEventListener("click", growYes);
    noBtn.addEventListener("touchstart", growYes);

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>YAY!! üíòü•∞</h1>
        <p>You just made me the happiest person ever.<br>
        I can‚Äôt wait to spend Valentine‚Äôs with you ‚ù§Ô∏è</p>
      `;
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    }
  </script>

</body>
</html>
